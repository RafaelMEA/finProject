<!DOCTYPE html>
<html>
  <head>
    <title>Iris Species Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      input[type="text"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      p {
        margin-top: 20px;
        color: #555;
      }
      .result-message {
        background-color: #e8f5e9;
        border: 1px solid #4caf50;
        border-radius: 4px;
        padding: 10px;
        margin-top: 20px;
        font-size: 1.2em;
        text-align: center;
      }
      .result-value {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Iris Species Prediction</h1>
    <form method="POST" action="/predict">
      <label for="sepal_length">Sepal Length:</label>
      <input type="text" name="sepal_length" id="sepal_length" />
      <label for="sepal_width">Sepal Width:</label>
      <input type="text" name="sepal_width" id="sepal_width" />
      <label for="petal_length">Petal Length:</label>
      <input type="text" name="petal_length" id="petal_length" />
      <label for="petal_width">Petal Width:</label>
      <input type="text" name="petal_width" id="petal_width" />
      <input type="submit" value="Predict" />
    </form>
    {% if result %}
    <div class="result-message">
      <p>
        The predicted species is <span class="result-value">{{ result }}</span>.
      </p>
    </div>
    {% endif %}
  </body>
</html>
